<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/styles/normalize.css" />
    <link rel="stylesheet" href="assets/styles/index.css" />
  </head>
  <body class="page">
    <!-- svg sprites -->
    <svg class="svg-sprites" xmlns="http://www.w3.org/2000/svg">
      <symbol id="username" width="22" height="22">
        <path
          d="M519 284a11 11 0 1011 11 11 11 0 00-11-11zm0 3.3a3.3 3.3 0 11-3.3 3.3 3.3 3.3 0 013.3-3.3zm0 15.62a7.921 7.921 0 01-6.6-3.542c.033-2.189 4.4-3.388 6.6-3.388s6.567 1.2 6.6 3.388a7.921 7.921 0 01-6.6 3.542z"
          transform="translate(-508 -284)"
          fill-rule="evenodd"
        >
      </symbol>

      <symbol id="password" width="16" height="21">
        <path
          d="M525 349h-1v-2a5 5 0 00-10 0v2h-1a2.006 2.006 0 00-2 2v10a2.006 2.006 0 002 2h12a2.006 2.006 0 002-2v-10a2.006 2.006 0 00-2-2zm-6 9a2 2 0 112-2 2.006 2.006 0 01-2 2zm3.1-9h-6.2v-2a3.1 3.1 0 016.2 0v2z"
          transform="translate(-511 -342)"
          fill-rule="evenodd"
        >
      </symbol>
    </svg>
    <!-- /svg sprites -->

    <!-- form -->
    <form class="page__form form" action="" method="POST">
      <img
        class="form__image"
        src="assets/images/avatar.png"
        width="107"
        height="107"
        alt="User avatar"
      >
      <ul class="form__list">
        <li class="form__list-item">
          <input
            class="form__input form__input_type_username"
            type="text"
            name="user_name"
            placeholder="Username"
            aria-label="Username"
            required
          >
          <svg
            class="form__input-icon form__input-icon_type_username"
            aria-hidden="true"
            focusable="false"
          >
            <use href="#username"></use>
          </svg>
        </li>
        <li class="form__list-item">
          <input
            class="form__input form__input_type_password"
            type="password"
            name="user_password"
            placeholder="Password"
            aria-label="Password"
            required
          >
          <svg
            class="form__input-icon form__input-icon_type_username"
            aria-hidden="true"
            focusable="false"
          >
            <use href="#password"></use>
          </svg>
        </li>
      </ul>
      <button class="form__submit" type="submit">Sign in</button>
    </form>
    <!-- /form -->
  </body>
</html>
